<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <p class="hours">00</p>
        <p class="divider">:</p>
        <p class="minutes">00</p>
        <p class="divider">:</p>
        <p class="seconds">00</p>
        <p class="ampm"></p>
    </div>
    
    <div class="alarm">
        <p>SET ALARM</p>
        <div class="set">
            <label for="hour">Set Hour</label>
            <input type="number" class="userHr" max="12">
    
            <label for="min">Set Minute</label>
            <input type="number" class="userMin" max="59">
    
            <label for="seconds">Set Seconds</label>
            <input type="number" class="userSecs" max="59">
            
            <button id="set-alarm">SET</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
